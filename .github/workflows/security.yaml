name: Security Audit
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  autid:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
      - name: Set Node.js 16.x
        uses: actions/setup-node@3.5.0
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
      - name: Audit
        run: npm audit
